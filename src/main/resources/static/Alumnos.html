<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca para Alumnos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <img src="images/U.T.L-Photoroom.png" alt="Logo de la Universidad" class="navbar-brand mr-3" style="height: 70px;"> 
        <h1 class="text-warning" style="font-size: 1.5rem; margin: 0;">Universidad Tecnológica de Londres</h1>
    </nav>
    
    <div class="container">
        <h1 class="mt-4">Biblioteca para Alumnos</h1>
        <div class="form-group mt-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar libros por nombre...">
        </div>
        <table class="table table-striped mt-4" id="librosTable">
            <thead>
                <tr>
                    <th>Nombre del Libro</th>
                    <th>Género</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los resultados se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para ver PDF -->
    <div id="modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Vista Previa del Libro</h5>
                    <button type="button" class="close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" style="width:100%; height:500px;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="Alumno.js"></script>
</body>
</html>
