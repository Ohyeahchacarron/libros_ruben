<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="navbar">
        <img src="images/U.T.L-Photoroom.png" alt="Logo de la Universidad"> 
        <h1>Universidad Tecnológica de Londres</h1>
    </div>

    <div class="login-container">
        <h2 style="color: #EFA400;">Iniciar Sesión</h2> 
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contrasenia" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <p class="error" id="errorMsg" style="display: none;">Usuario o contraseña incorrectos</p>
        </form>
    </div>

    <script src="Login.js"></script>

</body>
</html>
